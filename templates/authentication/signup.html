<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>signup</h3>

    <form action="/signup"method ="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text"id = "username"name = "username"placeholder = "create a username(only letters and numbers)"Required>
        <br>
        <label for="">First Name</label>
        <input type="text"id = "fname"name = "fname"placeholder = "Enter your first name"Required>
        <br>
        <label for="">Last Name</label>
        <input type="text"id = "lname"name = "lname"placeholder = "Enter your last name"Required>
         <br>
        <label for="">Email</label>
        <input type="email"id = "email"name = "email"placeholder = "Enter your email"Required>
        <br>
        <label for="">Password</label>
        <input type="password"id = "pass1"name = "pass1"placeholder = "Enter your password"Required>
        <br>
        <label for="">Confirm your password</label>
        <input type="password"id = "pass2"name = "pass2"placeholder = "Enter your password again to confirm"Required>
        <br>
        
        <button type = "submit"> Sign Up</button>
    </form>
</body>
</html>
